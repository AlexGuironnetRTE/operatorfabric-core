<div id="tabs">

  <ul class="nav nav-pills">

    <li class="nav-item">
      <a class="nav-link" [ngClass]="{ 'active':activeTab==='users'}" data-toggle="tab" href="#admin/users" (click)="setActiveTab('users')" translate> admin.tabs.users </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{ 'active':activeTab==='entities'}" data-toggle="tab" href="#admin/entities" (click)="setActiveTab('entities')" translate> admin.tabs.entities </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [ngClass]="{ 'active':activeTab==='groups'}" data-toggle="tab" href="#admin/groups" (click)="setActiveTab('groups')" translate> admin.tabs.groups </a>
    </li>

  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="admin/users" [ngClass]="{ 'active':activeTab==='users'}">
      <br>
      <br>
      <of-users-table (dataUpdate)="propagateUpdate($event)" [paginationPageSize]="paginationPageSize"></of-users-table>
    </div>
    <div class="tab-pane" id="admin/entities" [ngClass]="{ 'active':activeTab==='entities'}">
      <br>
      <br>
      <of-entities-table (dataUpdate)="propagateUpdate($event)" [paginationPageSize]="paginationPageSize"></of-entities-table>
    </div>
    <div class="tab-pane" id="admin/groups" [ngClass]="{ 'active':activeTab==='groups'}">
      <br>
      <br>
      <of-groups-table (dataUpdate)="propagateUpdate($event)" [paginationPageSize]="paginationPageSize"></of-groups-table>
    </div>
  </div>

  <br>
  <br>
  <div>
    <select (change)="onPageSizeChanged()" id="page-size-select">
      <option *ngFor="let option of paginationPageSizeOptions"
              [value]="option"
              [attr.selected]="option==paginationDefaultPageSize ? true : null">
        {{option}}
      </option>
    </select>
    <label for="page-size-select" translate>&nbsp;admin.input.lines</label>
  </div>

</div>
