<div class="modal-header  bg-dark">
  <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body  bg-dark">
    {{ message }}
  </div>
  <div class="modal-footer  bg-dark">
    <button id="opfab-admin-confirmation-btn-cancel" type="button" class="opfab-btn-cancel" (click)="decline()">{{ btnCancelText }}</button>
    <button id="opfab-admin-confirmation-btn-ok"  type="button" class="opfab-btn" (click)="accept()">{{ btnOkText }}</button>
  </div>
