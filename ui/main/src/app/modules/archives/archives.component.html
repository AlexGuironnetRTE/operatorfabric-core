<div class="row archives-page">
    <div class="col-12">
        <of-archive-filters></of-archive-filters>
    </div>
</div>

<div  [style.display]="(!(loadingIsTrue)) ? 'none' : undefined">
    <div class="alert alert-info" [style.display]="(!(isEmptyMessage)) ? 'none' : undefined">
        <h1><label translate>archive.noResult</label></h1>
    </div>
    <div [style.display]="((isEmptyMessage)) ? 'none' : undefined">
        <div class="row">
            <div class="col-3">
                <of-archive-list [lightCards]="lightCards$|async" [selection]="selection$"></of-archive-list>
            </div>
            <div class="col-9">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
