<form [formGroup]="archiveForm" #currentForm>
  <div class="opfab-archives opfab-form-darker" >
      <div style="display: flex;">
          <div style="margin-right:40px">
          <div *ngIf="tags" style="min-width:400px;max-width:550px;margin-top:28px;margin-bottom: 54px;">
            <of-multi-filter-2 filterPath="tags" id="tags" [parentForm]="archiveForm"
            [values]="tagsDropdownList"  [dropdownSettings]="tagsDropdownSettings" [selectedItems]="[]"
            i18nRootLabelKey="archive.filters."></of-multi-filter-2>        
          </div>

          <div style="min-width:400px;max-width:550px;margin-top: 28px;">
            <of-multi-filter-2 filterPath="process" id="process" [parentForm]="archiveForm"
              [values]="processDropdownList"  [dropdownSettings]="processDropdownSettings" [selectedItems]="[]"
              i18nRootLabelKey="archive.filters."></of-multi-filter-2> 
          </div>
        </div>


          <div class="opfab-vertical-bar"></div>
          <div style="margin-left:40px;margin-right: 30px;width:300px; min-width: 250px;">
              <div>
              <of-datetime-filter filterPath="publishDateFrom" formControlName="publishDateFrom"
                                  labelKey="archive.filters."></of-datetime-filter>
              </div>
              <div>
                  <of-datetime-filter filterPath="publishDateTo" formControlName="publishDateTo"
                                  labelKey="archive.filters."></of-datetime-filter>
              </div>
          </div>

          <div class="opfab-vertical-bar"></div>
          <div style="margin-left:40px;width:300px;min-width: 250px;">
              <div>
                  <of-datetime-filter filterPath="activeFrom" formControlName="activeFrom"
                                      labelKey="archive.filters."></of-datetime-filter>
              </div>
              <div>
                  <of-datetime-filter filterPath="activeTo" formControlName="activeTo"
                                      labelKey="archive.filters."></of-datetime-filter>
              </div>
          </div>
          <div  style="margin-top:125px; margin-left:60px ; min-width: 320px; ">
              <div class="form-group">
                  <div class="row">
                      <button class="opfab-btn" (click)='sendQuery()' translate> button.search</button>
                      <button class="opfab-btn-cancel" (click)='resetForm()' translate> button.reset</button>
                    
                  </div>
              </div>
          </div>
      </div>
  </div>

</form>
