<form [formGroup]="archiveForm">
  <div class="container-fluid">
    <div class="form-row">
      <div class="col-md-1">
        <of-multi-filter [parentForm]="archiveForm" filterPath="publisher" [values]="publishers$|async"></of-multi-filter>
      </div>
      <div class="col-md-2">
        <of-multi-filter [parentForm]="archiveForm" filterPath="process" [values]="processes$|async"></of-multi-filter>
      </div>
      <div class="col-md-2">
        <of-datetime-filter formControlName="startNotifDate"></of-datetime-filter>
      </div>
      <div class="col-md-2">
        <of-datetime-filter formControlName="endNotifDate"></of-datetime-filter>
      </div>
      <div class="col-md-2">
        <of-datetime-filter formControlName="startBusnDate"></of-datetime-filter>
      </div>
      <div class="col-md-2">
        <of-datetime-filter formControlName="endBusnDate"></of-datetime-filter>
      </div>
      <div class="col-md-1" style="margin-top:30px;">
        <div class="form-group login-form">
          <div class="form-group">
            <button type="button" class="btn btn-primary w-100" (click)="sendQuery(archiveForm.value)" translate >archive.search</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</form>
