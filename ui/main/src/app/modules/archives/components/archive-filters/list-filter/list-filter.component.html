<div class="form-group">
  <label for="filter" translate>archive.filters.{{filterPath}}</label>
  <select [multiple]="filterType == 'mutliple'" class="form-control" id="filter" [formControlName]="filterPath" [attr.required]="requiredField">
    <option value=""></option>
    <option *ngFor="let v of preparedList" value="{{v.value}}">{{v.label|async}}</option>
  </select>
  <!--<span class="text-danger" *ngIf="!form.valid">Incorrect submission</span>-->
</div>
