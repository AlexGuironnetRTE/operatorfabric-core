<div class="row" >
    <div class="col-12">
        <of-monitoring-filters
                [processData]="processValueForFilter"
        ></of-monitoring-filters>
    </div>
</div>

<div *ngIf="(monitoringResult$|async) as line ; else noResult">
    <of-monitoring-table [result]="monitoringResult$|async"></of-monitoring-table>
</div>

<ng-template #noResult>
    <div class="alert alert-info"  translate>archive.noResult</div>
</ng-template>
