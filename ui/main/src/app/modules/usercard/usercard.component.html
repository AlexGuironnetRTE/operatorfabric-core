<div *ngIf="!editCardMode" translate style="text-align: center;">userCard.title</div>
<div *ngIf="editCardMode" translate style="text-align: center;">userCard.editTitle</div>

<br />
<div *ngIf="displayForm()" class="container">
    <form [formGroup]="messageForm" class="opfab-form-lighter">
        <div class="row">

            <div class="col">
                <of-single-filter i18nRootLabelKey="userCard.filters." [parentForm]="messageForm" filterPath="process"
                    [values]="processOptions"></of-single-filter>
            </div>
            <div class="col">
                <of-single-filter i18nRootLabelKey="userCard.filters." [parentForm]="messageForm" filterPath="state"
                    [values]="stateOptions"></of-single-filter>

            </div>
        </div>
        <div class="row justify-content-center" *ngIf="severityVisible">

            <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-alarm" translate> userCard.options.severity.ALARM </span>
                <input type="radio"  id="sev-alarm" name="radio" formControlName="severity" value="ALARM">
                <span class="opfab-radio-button-checkmark"></span>
            </label>
 
            <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-action" translate> userCard.options.severity.ACTION </span>
                <input type="radio"  id="sev-action" name="radio" formControlName="severity" value="ACTION">
                <span class="opfab-radio-button-checkmark"></span>
            </label>

            <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-compliant" translate> userCard.options.severity.COMPLIANT </span>
                <input type="radio"  id="sev-compliant" name="radio" formControlName="severity" value="COMPLIANT">
                <span class="opfab-radio-button-checkmark"></span>
            </label>

            <label class="opfab-radio-button opfab-usercard-radio-button"> <span class="label-sev-information" translate> userCard.options.severity.INFORMATION </span>
                <input type="radio"  id="sev-information" name="radio" formControlName="severity" value="INFORMATION">
                <span class="opfab-radio-button-checkmark"></span>
            </label>
        </div>
        <div class="row">
            <div class="col" *ngIf="startDateVisible">
                <of-datetime-filter filterPath="startDate" formControlName="startDate" labelKey="userCard.filters."
                    [offset]="[{amount:1,unit:'minute'}]"></of-datetime-filter>
            </div>
            <div class="col" *ngIf="endDateVisible">
                <of-datetime-filter filterPath="endDate" formControlName="endDate" labelKey="userCard.filters."
                    [offset]="[{amount:1,unit:'day'}]"></of-datetime-filter>
            </div>
        </div>



    </form>

    <div class="opfab-form-lighter" [innerHtml]="userCardTemplate"></div>

    <br/>   

    

    <form [formGroup]="recipientForm" class="opfab-form-lighter">
        <div class="row">
            <div class="col-12">

                <of-multi-filter-2 filterPath="recipients" id="recipients" [parentForm]="recipientForm"
                    [values]="recipientsOptions" [dropdownSettings]="dropdownSettings" i18nRootLabelKey="userCard.filters." [selectedItems]="selectedRecipients" >
                </of-multi-filter-2>
            </div>

        </div> 
    </form>


    <br />
    <div style="text-align: center;width:100%">
        <button id="opfab-usercard-btn-prepareCard" type="button" class="opfab-btn" (click)="onSubmitForm(resumeCardBeforeSend)" translate>
            userCard.prepareCard

        </button>
    </div>
</div>
<ng-container *ngIf="!displayForm() && !displaySendResult">
    <div class="alert alert-info">
        <h1><label translate>userCard.error.notAvailable</label></h1>
    </div>
</ng-container>

<div *ngIf="displaySendResult">
    <br />
    <h2 translate style="text-align: center"> {{messageAfterSendingCard}} </h2>
    <br /><br />
    <of-card [lightCard]="card" [open]="false" [displayUnreadIcon]="false"></of-card>
    <br />
    <div style="text-align: center;">
        <button id="opfab-usercard-btn-sendAnotherCard" type="button" class="opfab-btn" (click)="sendAnotherUserCard()"
            translate>userCard.send-another-one</button>
    </div>
</div>

<br />
<div id='div-detail-msg' *ngIf='errorMessage.display' class="alert alert-dismissible fade show text-center alert-danger"
    role="alert" translate>
    {{errorMessage.text}}
    <button id="opfab-usercard-btn-close" type="button" class="close" aria-label="Close" (click)="errorMessage.display = false">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<ng-template #resumeCardBeforeSend let-modal>
    <div class="modal-header">
        <h4 translate> userCard.confirmSending </h4>
        <button id="opfab-usercard-btn-close" type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <div>

            <div style="margin-right:-18px;">
            <of-card [lightCard]="card" [open]="false" [displayUnreadIcon]="false" ></of-card>
            </div>

            <div style="margin-top:10px">
             <of-card-detail [card]="card" > </of-card-detail>
             </div>

        </div>
        <div class="modal-footer" style="margin-top:10px;margin-bottom: 0px;" ></div>
        <div style="text-align: center;width:100%">
            <button id="opfab-usercard-btn-refuse" type="button" class="opfab-btn-cancel" (click)="decline()" translate>userCard.refuse</button>
            <button id="opfab-usercard-btn-accept" type="button" class="opfab-btn" (click)="confirm()" translate>userCard.accept</button>
        </div>
    </div>
</ng-template>
