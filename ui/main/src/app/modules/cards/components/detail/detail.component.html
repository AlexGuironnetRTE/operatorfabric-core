<div calcHeightDirective parentId="parentFeedContent" fixedHeightClass="fixed-height-details" calcHeightClass="calc-height-details" style="display: block;">

  <ul class="nav nav-tabs fixed-height-details opfab-line-undertab">

    <li class="nav-item opfab-tab opfab-menu-item-left" data-toggle="tab">
      <span class="opfab-tab" >{{cardTitle}}</span> 
    </li>
    <li class="nav-item opfab-menu-item-right">
      <div class="opfab-right-menu-item" *ngIf='showEditAndDeleteButton' >
        <a class="opfab-right-menu-link" (click)='editCard()'>
          <div class="opfab-menu-icon opfab-menu-icon-right opfab-icon-edit"></div>
          <div translate>{{'button.edit'}}</div>
        </a>
      </div>

      <div class="opfab-right-menu-item" *ngIf='showEditAndDeleteButton' >
        <a class="opfab-right-menu-link" (click)='open(doYouReallyWantToDeleteCardPopup)'>
          <div class="opfab-menu-icon opfab-menu-icon-right opfab-icon-trash"></div>
          <div translate>{{'button.delete'}}</div>
        </a>
      </div>
      <div class="opfab-right-menu-item" aria-label="Close" (click)="closeDetails()">
          <span aria-hidden="true" style="font-size: 30px;cursor: pointer;">&times;</span>
      </div>

    </li>

  </ul>


  <div class="opfab-card-detail calc-height-details">
   <link *ngFor="let cssUrl of hrefsOfCssLink" [href]="cssUrl" rel="stylesheet" type="text/css">

    <div>
    
      <div  *ngIf='responseDataExists'  style="text-align: right;">
       

            <span translate>response.answers</span> :
            <span *ngFor="let entity of listEntitiesToRespond; let isLast = last"
              [ngStyle]="{'color': entity.color,'border-right': (!isLast) ? '3px solid white':'','text-align': 'center'}">
              &nbsp; {{entity.name}} &nbsp;
            </span>

      </div>

      <div id="div-card-template" [innerHtml]="htmlContent"></div>
    </div>
    
    <div style="text-align: center;width:100% ; " >
      <div id='div-detail-msg' *ngIf='message.display'
            class="alert alert-dismissible fade show text-center {{message.color}}"
          role="alert">
        <span [innerHTML]='message.text' translate></span>
        <button id="opfab-card-details-btn-close" type="button" class="close" aria-label="Close" (click)="message.display = false">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
      <div id='div-detail-btn' *ngIf="showButtons" >
        <button id="opfab-card-details-btn-response" class="opfab-btn"  *ngIf='showActionButton && isActionEnabled '
          translate [translateParams]="responseDataParameters" [disabled]='lttdExpiredIsTrue || !isActionEnabled'
                (click)='submitResponse()'>{{btnText}}</button>
    
        <button id="opfab-card-details-btn-ack" class="opfab-btn"  *ngIf='showAckButton' translate
          (click)='acknowledge()'>{{btnAckText}}</button>
    
      </div>
    
      <ng-template #doYouReallyWantToDeleteCardPopup let-modal>
        <div class="modal-header">
          <h4 translate> userCard.deleteCard.doYouReallyWant </h4>
          <button id="opfab-card-details-delete-btn-close" type="opfab-btn" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <button id="opfab-card-details-delete-btn-cancel" type="button" class="opfab-btn-cancel" (click)="declineDeleteCard()" translate>button.cancel</button>
          <button id="opfab-card-details-delete-btn-confirm" type="button" class="opfab-btn" (click)="confirmDeleteCard()" translate>button.delete</button>
        </div>
      </ng-template>
    
      <ng-template #cardDeletedWithNoErrorPopup let-modal>
        <div class="modal-header text-center">
          <h4 class="modal-title w-100" translate> userCard.deleteCard.cardDeletedWithNoError </h4>
          <button id="opfab-card-details-delete-btn-close" type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <button id="opfab-card-details-delete-btn-ok"type="button" class="opfab-btn" (click)="modal.dismiss()" translate>button.ok</button>
        </div>
      </ng-template>
    
      <ng-template #impossibleToDeleteCardPopup let-modal>
        <div class="modal-header text-center">
          <h4 class="modal-title w-100" translate> userCard.deleteCard.error.impossibleToDeleteCard </h4>
          <button id="opfab-card-details-delete-error-btn-close" type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <button id="opfab-card-details-delete-error-btn-close" type="button" class="opfab-btn" (click)="modal.dismiss()" translate>button.ok</button>
        </div>
      </ng-template>
    </div>
  

  </div>
</div>
