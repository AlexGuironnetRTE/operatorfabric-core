
<of-details [card]="card" [style.visibility]="card ? 'visible' : 'hidden'">
  <div *ngIf="card">
    <button type="button" class="close text-white" aria-label="Close" (click)="closeDetails()">
      <span aria-hidden="true">&times;</span>
    </button>
    <of-detail *ngFor="let detail of (details)" [detail]="detail" [card]="card"></of-detail>
  </div>
</of-details>
