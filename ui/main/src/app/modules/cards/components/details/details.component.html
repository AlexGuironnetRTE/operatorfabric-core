<div calcHeightDirective parentId="parentFeedContent" fixedHeightClass="fixed-height-details" calcHeightClass="calc-height-details">
  <ul class="nav nav-tabs fixed-height-details opfab-line-undertab">
    <li *ngFor="let detailC of details" (click)="selectDetail(detailC)" [class.opfab-tab-selected]="detailC.active" class="nav-item opfab-tab" data-toggle="tab">
      <span class="nav-link opfab-tab" translate [translateParams]="detailC.detail.title.parameters">{{i18nPrefix+detailC.detail.title.key}}</span>
    </li>
  </ul>
  <div class="calc-height-details">
    <ng-content></ng-content>
  </div>
</div>
