
<div calcHeightDirective parentId="parentFeedContent" fixedHeightClass="fixed-height-details" calcHeightClass="calc-height-details">
  <ul class="nav nav-tabs fixed-height-details">
    <li *ngFor="let detailC of details" (click)="selectDetail(detailC)" [class.show]="detailC.active" class="nav-item" data-toggle="tab">
      <span class="nav-link" translate [translateParams]="detailC.detail.title.parameters">{{i18nPrefix+detailC.detail.title.key}}</span>
    </li>
  </ul>
  <div class="calc-height-details">
    <ng-content></ng-content>
  </div>
</div>
