<button *ngIf="!action.hidden"
        type="button"
        class="btn btn-primary btn-sm mr-2 {{action.buttonStyle}}"
        placement="auto"
        (click)="submit()"
        translate
        [translateParams]="action.label.parameters"
        [disabled]="action.lockAction"
>{{i18nPrefix + action.label.key}}</button>
