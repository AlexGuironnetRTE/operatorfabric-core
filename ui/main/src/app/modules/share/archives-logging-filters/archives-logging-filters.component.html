<div style="display: flex;">
<!--2 columns in this case-->
<!--First column-->
<div *ngIf="displayServiceFilter() || tags" style="margin-right:40px">
    <div  style="min-width:300px;max-width:400px;margin-top: 28px;margin-bottom: 54px;">
        <of-multi-filter *ngIf="displayServiceFilter()" filterPath="service" id="service" [parentForm]="this.parentForm"
                         [values]="serviceDropdownList" [dropdownSettings]="serviceDropdownSettings" [selectedItems]="[]"
                         i18nRootLabelKey="filters.">
        </of-multi-filter>
        <of-multi-filter *ngIf="! displayServiceFilter() && tags" filterPath="tags" id="tags" [parentForm]="this.parentForm"
                         [values]="tagsDropdownList" [dropdownSettings]="tagsDropdownSettings" [selectedItems]="[]"
                         i18nRootLabelKey="filters.">
        </of-multi-filter>
    </div>
    <div *ngIf="displayServiceFilter() && tags" style="min-width:300px;max-width:400px;">
        <of-multi-filter filterPath="tags" id="tags" [parentForm]="this.parentForm" [values]="tagsDropdownList"
                         [dropdownSettings]="tagsDropdownSettings" [selectedItems]="[]" i18nRootLabelKey="filters.">
        </of-multi-filter>
    </div>
</div>

<!--Second column-->
<div *ngIf="displayServiceFilter() || tags" style="margin-right:40px">
    <div style="min-width:300px;max-width:400px;margin-top:28px;margin-bottom: 54px;">
        <of-multi-filter [hidden]="displayServiceFilter()" filterPath="process" id="process" [parentForm]="this.parentForm"
                         [values]="processDropdownList" [dropdownSettings]="processDropdownSettings" [selectedItems]="[]"
                         i18nRootLabelKey="filters.">
        </of-multi-filter>
        <of-multi-filter [hidden]="! displayServiceFilter()" filterPath="process" id="process" [parentForm]="this.parentForm"
                         [values]="processDropdownListWhenSelectedService" [dropdownSettings]="processDropdownSettings" [selectedItems]="[]"
                         i18nRootLabelKey="filters.">
        </of-multi-filter>
    </div>
    <div style="min-width:300px;max-width:400px;">
        <of-multi-filter filterPath="state" id="state" [parentForm]="this.parentForm"
                         [values]="stateDropdownListWhenSelectedProcess" [dropdownSettings]="stateDropdownSettings" [selectedItems]="[]"
                         i18nRootLabelKey="filters.">
        </of-multi-filter>
    </div>
</div>

<!--Only one column in this case-->
<div *ngIf="! displayServiceFilter() && ! tags" style="margin-right:40px">
    <div style="min-width:300px;max-width:400px;margin-top:28px;margin-bottom: 54px;">
        <of-multi-filter filterPath="process" id="process" [parentForm]="this.parentForm"
                         [values]="processDropdownList" [dropdownSettings]="processDropdownSettings" [selectedItems]="[]"
                         i18nRootLabelKey="filters.">
        </of-multi-filter>
    </div>
    <div style="min-width:300px;max-width:400px;">
        <of-multi-filter filterPath="state" id="state" [parentForm]="this.parentForm"
                         [values]="stateDropdownListWhenSelectedProcess" [dropdownSettings]="stateDropdownSettings" [selectedItems]="[]"
                         i18nRootLabelKey="filters.">
        </of-multi-filter>
    </div>
</div>
</div>
