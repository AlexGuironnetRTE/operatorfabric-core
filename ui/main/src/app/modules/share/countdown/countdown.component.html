<span [hidden]="!this.enableLastTimeToAct">

    <ng-template #tipLttd>
        <span translate>feed.tips.lttd</span>
    </ng-template>
    
    <span [hidden]="this.stopTime" placement="right" [ngbPopover]="tipLttd" container="body" triggers="mouseenter:mouseleave">
        <countdown #countdown class="lttd-timeleft" [config]='prettyConfig' (event)="onTimerFinished($event)" ></countdown>
        <em class="far fa-clock lttd-icon lttd-timeleft"></em>
    </span>
    <span [hidden]="!this.stopTime" placement="right" [ngbPopover]="tipLttd" container="body" triggers="mouseenter:mouseleave">
          <span class="lttd-text" translate>feed.filters.time.lttd.label </span>  
         <span><em class="far fa-clock lttd-icon" ></em></span> 
    </span>
</span>
