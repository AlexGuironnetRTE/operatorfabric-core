<div *ngIf="safeIframeURL; else noURL" class="embed-responsive embed-responsive-16by9">
  <iframe class="embed-responsive-item" [src]="safeIframeURL" style="border:none" title="Third-party iframe"></iframe>
</div>

<ng-template #noURL>
  <p>
    No iframe URL to display.
  </p>
</ng-template>
