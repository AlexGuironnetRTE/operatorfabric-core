<div class="embed-responsive embed-responsive-16by9">
    <!-- nfFor is needed so the iframe is created rather than updated each time the iframe url changes.
    Otherwise, the update of the src property creates a duplicate entry in the browser history, messing with the back button
    -->
    <iframe *ngFor="let url of [selectedIframeURL];" class="embed-responsive-item" [src]="url" style="border:none" title="Third-party iframe"></iframe>
</div>
