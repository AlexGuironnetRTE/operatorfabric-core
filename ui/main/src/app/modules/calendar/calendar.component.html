    <div id="opfab-calendar" class='opfab-app-calendar' *ngIf="calendarVisible">
      <full-calendar
        #calendar
        defaultView="dayGridMonth"
        [header]="{
          left: 'prev,today,next',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        }"
        [plugins]="calendarPlugins"
        [weekends]="true"
        [scrollTime]="'00:00'"
        [contentHeight]='748'
        [timeGridEventMinHeight]='18'
        [slotDuration] = "'01:00:00'"
        [allDaySlot] = "false"
        [selectable]="false"
        [columnHeaderFormat]="{ weekday: 'long' }"
        [events]="calendarEvents"
        [locales]="locales"
        [themeSystem]="themeSystem"
        (datesRender)="datesRangeChange($event)"
        (dateClick)="handleDateClick($event)"
        (eventClick)="selectCard($event)"
      ></full-calendar>


    </div>


    <ng-template #cardDetail let-modal>
      <div class="modal-body">
        <div>
          <of-card-details [parentModalRef] = "modalRef" [screenSize]="'lg'"> </of-card-details>
        </div>
      </div>
  </ng-template>
