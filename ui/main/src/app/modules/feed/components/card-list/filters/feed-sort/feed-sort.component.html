 <ng-template #sortContent>
    <div class="row sort-header">
        <span translate>feed.sort.title</span>
    </div>
    <form [formGroup]="sortForm" id="sort-form">
        <div *ngIf="!hideReadSort" class="form-group form-check">
            <input type="radio" id="opfab-feed-filter-unread" class="form-check-input" formControlName="sortControl" value="unread">
            &nbsp;
            <label for="unread" class="form-check-label" translate>feed.sort.unread</label>
        </div>
        <div class="form-group form-check">
            <input type="radio" id="opfab-feed-filter-publication-date" class="form-check-input" formControlName="sortControl" value="date">
            &nbsp;
            <label for="publication" class="form-check-label" translate>feed.sort.publish</label>
        </div>
        <div *ngIf="!hideSeveritySort" class="form-group form-check">
            <input type="radio" id="opfab-feed-filter-severity" class="form-check-input" formControlName="sortControl"
                value="severity">
            &nbsp;
            <label for="severity" class="form-check-label"
                translate>feed.sort.severity</label>
        </div>

    </form>
</ng-template>

<div class="opfab-icon-bg-color">
    <div id="opfab-feed-filter-btn-sort" class="opfab-icon-sort" placement="bottom-left" [ngbPopover]="sortContent"
        container="body" [autoClose]="'outside'">
    </div>
</div>
