
<div class="container-fluid">
    <div class="row fixed-height-main-layout" *ngIf="!hideTimeLine">
        <div class="col-12" style="margin-bottom: 1rem;">
            <of-time-line></of-time-line>
        </div>
    </div>
    <div id="parentFeedContent" class="row calc-height-main-layout">
        <div class="col-3">
            <of-card-list [lightCards]="lightCards$|async" [selection]="selection$"></of-card-list>
        </div>
        <div class="col-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
