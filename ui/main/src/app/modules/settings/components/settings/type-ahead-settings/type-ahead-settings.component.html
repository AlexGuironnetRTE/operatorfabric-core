    <div class="form-group">
        <label for="setting" translate>settings.{{settingPath}}</label>
        <type-ahead id="setting" formControlName="setting" class="form-control tags-field rounded" [multi]="true" [custom]="true"></type-ahead>
    </div>
</form>
