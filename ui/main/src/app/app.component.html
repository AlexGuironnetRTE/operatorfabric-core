<div class="app-content opfab-bgcolor" calcHeightDirective fixedHeightClass="fixed-height-main-layout" calcHeightClass="calc-height-main-layout" >
    <of-navbar *ngIf="loaded"></of-navbar>
    <router-outlet *ngIf="loaded" ></router-outlet>
    <of-login *ngIf="!isAuthenticated && !useCodeOrImplicitFlow"></of-login>
    <div class="opfab-connecting" *ngIf="!loaded && useCodeOrImplicitFlow">
        <div class="opfab-connecting-spinner">
            <em  class="fas fa-spinner fa-spin slow-spin" ></em>
            </div>
            <div style="text-align: center;font:16px;font-weight: bold;margin-top:10px">
                 Application is loading ...
            </div>
    </div>

    <div class="opfab-reconnecting" *ngIf="connectionLostForMoreThanTenSeconds&& loaded">
        <div class="opfab-connecting-spinner">
        <em  class="fas fa-spinner fa-spin slow-spin" ></em>
        </div>
        <div style="text-align: center;font:16px;font-weight: bold;margin-top:10px" translate>
            global.connectionLost
        </div>
        <div style="text-align: center;font:16px;font-weight: bold;" translate>
            global.tryToReconnect
      </div>
      
      </div>
</div>
