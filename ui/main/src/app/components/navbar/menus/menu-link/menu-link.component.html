<div *ngIf=menusOpenInTabs>
  <a class="text-link" [href]="menuEntry.url" target="_blank" translate>
    {{menu.id}}.{{menu.version}}.{{menuEntry.label}}</a>
</div>
<div *ngIf=menusOpenInIframes>
  <a class="text-link" [routerLink]="['/thirdparty',menu.id,menu.version,menuEntry.id]" translate>
    {{menu.id}}.{{menu.version}}.{{menuEntry.label}}</a>
</div>
<div *ngIf=menusOpenInBoth>
  <a class="text-link" [routerLink]="['/thirdparty',menu.id,menu.version,menuEntry.id]" translate>
    {{menu.id}}.{{menu.version}}.{{menuEntry.label}}</a>
  <a class="icon-link" [href]="menuEntry.url" target="_blank">
    <fa-icon icon="external-link-alt"></fa-icon>
  </a>
</div>
