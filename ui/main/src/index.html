/** 
Style parameters is define using css variables --params

The default style is black background and white timeline (historical configuration) 

This style can be override by the navbar.component.ts usind global-style.service.ts 

These parameters are place in this file as the style should have a title parameter (it 's not possible to give a name for the style in the angular.json file). 


*/

  --opfab-text-color: white;
  --opfab-timeline-bgcolor: #f8f9fa;

  --opfab-feedbar-icon-hover-bgcolor:#212529;
  --opfab-timeline-text-color: #030303;

  --opfab-timeline-button-bgcolor: #e5e5e5;
  --opfab-timeline-button-text-color: #49494a;
  --opfab-timeline-button-selected-bgcolor: #49494a;

  --opfab-lightcard-detail-textcolor: #f8f9fa;

}

}
