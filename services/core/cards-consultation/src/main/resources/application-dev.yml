server:
  port: 2104
spring:
  cloud:
    discovery:
      enabled: false
    config:
      discovery:
        enabled: false
      enabled: false
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  security:
    provider-url: http://localhost:89
    provider-realm: dev
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${spring.security.provider-url}/auth/realms/${spring.security.provider-realm}/protocol/openid-connect/certs
  data:
    mongodb:
      database: operator-fabric
      uris:
        - mongodb://root:password@localhost:27017/operator-fabric?authSource=admin&authMode=scram-sha1
security:
  basic:
    enabled: false

operatorfabric:
  security:
    oauth2:
      client-id: opfab-client
    jwt:
      login-claim: preferred_username
      expire-claim: exp

message: common message
management:
  endpoints:
    web:
      exposure:
        include: '*'


