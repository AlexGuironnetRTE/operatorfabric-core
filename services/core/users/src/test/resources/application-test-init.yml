operatorfabric.users.default:
  users:
    - login: admin
      groups: [ADMIN]
  groups:
    - name: ADMIN
      description: The admin group
operatorfabric:
  security:
    jwt:
      groups:
        mode: JWT # value possible JWT | OPERATOR_FABRIC
        rolesClaim:       
          - path: "roleClaim"
            singleValue: true
            mandatory: true
          - path: "pathA1/pathA2/roleClaim"
            singleValue: true 
            mandatory: true
          - path: "pathB1/pathB2/pathB3/listRoleClaim"
            singleValue: false
            separator: ";"
            mandatory: true
          - path: "pathC1/listRoleClaim"
            singleValue: false
            separator: "," 
            mandatory: true     
          - path: "pathD1/RoleClaimOptional1"
            mandatory: false
          - path: "pathE1/pathE2/RoleClaimOptional2"
            mandatory: false
          - path: "pathF1/pathF2/roleClaim"
            singleValue: false 
            separator: "," 
            mandatory: true    

